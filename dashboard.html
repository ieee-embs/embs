<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - EMBS Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
</head>
<body>
    <header class="dashboard-header">
        <div class="header-content">
            <h1 class="dashboard-title">EMBS Blog Dashboard</h1>

        <h2>My Blogs</h2>
        <div id="userBlogs" class="blog-grid"></div>

    <script src="dashboard.js"></script>
