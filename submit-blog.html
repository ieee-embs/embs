<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Blog - EMBS Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="submit-blog.css">
</head>
<body>
    <div class="container">
        <header class="submit-header">
            <h1>Write Your Blog</h1>
            <a href="blog.html" class="back-button">Back to Blogs</a>
        </header>

        <section class="submit-section">
            <form id="blogSubmissionForm" class="blog-form">
                <div class="form-group">
                    <label for="blogTitle">Blog Title</label>
                    <input type="text" id="blogTitle" name="title" placeholder="Enter your blog title" required maxlength="100">
                    <span class="char-counter" id="titleCharCounter">0/100</span>
                </div>

                <div class="form-group">
                    <label for="writerName">Your Name</label>
                    <input type="text" id="writerName" name="writer" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="blogContent">Blog Content</label>
                    <textarea id="blogContent" name="content" placeholder="Write your blog content here..." required></textarea>
                </div>

                <div class="preview-section">
                    <h3>Live Preview</h3>
                    <div class="preview-card">
                        <h4 id="previewTitle">Your title will appear here...</h4>
                        <p id="previewContent">Your content will appear here as you type...</p>
                    </div>
                </div>

                <button type="submit" id="submitButton">Submit Blog</button>
            </form>
            <div id="submissionMessage" class="submission-message"></div>
        </section>
    </div>

    <script src="submit-blog.js"></script>
</body>
</html>
